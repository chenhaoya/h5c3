<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 align="center">新用户请注册</h2>
    <table width="500">
        <tr>
            <td>性别 </td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.png" width="20" height="40">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/woman.png" width="20" height="40"  alt="">女</label>
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <select>
            <option >--请选择年份--</option>
            <option >2001</option>
            <option >2002</option>
            <option >2003</option>
        </select>
                <select>
            <option >--请选择月份--</option>
            <option >1</option>
            <option >2</option>
            <option >3</option>
        </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="安徽省"></td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" checked="checked" id="not marry"> <label for="not marry">未婚</label>
                <input type="radio" name="marry" id="marry"> <label for="not marry">已婚</label>
            </td>
        </tr>
        <tr>
            <td>求职意向:</td>
            <td>
                <label><input type="checkbox" name="求职意向">前端</label>
                <label><input type="checkbox" name="求职意向">后端</label>
                <label><input type="checkbox" name="求职意向">产品</label><br>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我已阅读同意注册条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="https://www.baidu.com">我是会员，立即登录</a>
            </td>
        </tr>


        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18周岁</li>
                    <li>简历内容真实</li>
                </ul>

            </td>
        </tr>
    </table>
</body>
