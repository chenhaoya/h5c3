<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aaa {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <table width="500" border="1">
        <tr>
            <td colspan="2">
                <h2>青春不常在，抓紧谈恋爱</h2>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <form>
                    <input type="radio" name="sex" id="man" checked="checked"><label for="man">男<img src="./images/man.png" width="20" height="40"></label>
                    <input type="radio" name="sex" id="woman"><label for="woman">女<img src="./images/woman.png" width="20" height="40"></label>
                </form>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td>
                <form>
                    <select name="" id="">
                        <option value="">北京</option>
                        <option>南京</option>
                        <option selected="selected">六安</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marriage" id="yh"><label for="yh">已婚</label>
                <input type="radio" name="marriage" id="wh" checked="checked"><label for="wh">未婚</label>
                <input type="radio" name="marriage" id="ly"><label for="ly">离异</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <form action="">
                    <select>
                        <option value="" selected="selected">幼儿园</option>
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中</option>
                        <option>中专</option>
                        <option>大专</option>
                        <option>本科</option>
                        <option>研究生</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <form action="">
                    <input type="checkbox" id="wm"><label for="wm">妩媚的</label>
                    <input type="checkbox" id="ka"><label for="ka">可爱的</label>
                    <input type="checkbox" id="sd" checked="checked"><label form="sd">骚的</label>
                    <input type="reset">
                </form>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <form action="">
                    <textarea name="" id="" cols="30" rows="2">自我介绍</textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="">
                    <input type="button" value="免费注册">
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="">
                    <input type="checkbox" id="ty"><label for="ty">我已阅读同意注册条款</label>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#tips">我是会员，立即登录</a>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul id="aaa">
                    <li>满18周岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
