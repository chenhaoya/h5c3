<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header_con{
            height: 80px;
            background-color: black;
        }
        .logo a {
            display: block;
            width: 200px;
            height: 50px;
            text-indent: -9999px;
            background-image: -webkit-image-set(url(./images/logo.jpg) 1x,url(./images/logo@2x.png) 2x);
        }
        .header_search {
            float: right;
        }
    </style>
</head>
<body>
    <div id="toolbar_Div">
        <div class="header">
            <div class="wrapper">
                <div class="header_con">
                    <h1 class="logo">
                        <a  name="g_href"
                            data-type="1"
                            data-href="index.html"
                            data-redirect="Y"
                            href="javascript:;">
                        中国铁路12306
                        </a>
                </div>
                <div class="header_right">
                    <div class="header-search" style="width: 380px">
                        <div class="search-bd" style="width: 350px">
                          <input type="password" value="" style="display: none"/>
                          <input
                              type="text"
                              class="search-input"
                              id="search-input"
                              aria-label="搜索车票、餐饮、常旅客、相关规章"
                              value=""
                              auto-complete="new-password"
                              placeholder="搜索车票、餐饮、常旅客、相关规章"
                              aria-haspopup="true"
                          />
                          <!-- 搜索提示 -->
                          <div class="search-down">
                            <a href="javascript:;" class="close">关闭</a>
                            <ul
                                class="search-down-list"
                                role="listbox"
                                aria-expanded="true"
                            ></ul>
                          </div>
                          <!-- 搜索历史 -->
                          <div class="search-history">
                            <a href="javascript:;" class="history-clear">清除</a>
                            <h3 class="search-history-tit">搜索历史</h3>
                            <ul
                                class="search-history-list"
                                role="listbox"
                                aria-expanded="true"
                            ></ul>
                        </div>
                        </div>
                </div>

            </div>

            <div class="nav_box">


            </div>
        </div>
    </div>
</body>
</html>
