<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bbb{
            width: 500px;
            height: 50px;
            border: black 5px solid;
            border-radius: 25px;
            padding-bottom: 1px;
        }
        .aaa {
            width: 250px;
            height: 50px;
            border-radius: 25px;
            background-color: red;
            transition: width;
            transition-duration: .9s, 2s;


        }

        .aaa:hover{
            width: 500px;
        }

    </style>
</head>
<body>
    <div class="bbb">
    <div class="aaa"></div>
</div>
</body>
</html>
